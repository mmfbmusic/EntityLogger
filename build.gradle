buildscript {
    repositories {
        maven { url = 'https://maven.fabricmc.net/' } // offizielle Fabric Repo
        mavenCentral()
    }
    dependencies {
        classpath 'net.fabricmc:fabric-loom:1.10.1'
    }
}

apply plugin: 'fabric-loom'
apply plugin: 'maven-publish'

group = 'com.MMFB'
version = '1.3.0'

repositories {
    maven { url = 'https://maven.fabricmc.net/' }
    mavenCentral()
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21.8'
    mappings 'net.fabricmc:yarn:1.21.8+build.1:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.17.0'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.129.0+1.21.8'
    
    // SQLite JDBC Driver für Datenbank-Funktionalität
    implementation 'org.xerial:sqlite-jdbc:3.44.1.0'
    include 'org.xerial:sqlite-jdbc:3.44.1.0'
}